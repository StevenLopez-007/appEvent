<ion-backdrop (click)="closeEditNameUser()" *ngIf="editName" tappable="false" style="z-index: 500; opacity: 0.55;"></ion-backdrop>
<ion-header>
  <ion-toolbar style="--background:var(--ion-color-primary);height:50px;">
    <ion-title class="titulo">Perfil</ion-title>
    <ion-buttons slot="start">
      <ion-button (click)="closeModal()" style="--color:var(--ion-color-tertiary-contrast);">
        <ion-icon slot="icon-only" name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid fixed class="ion-margin-top">
    <ion-row style="display: flex;" class="ion-justify-content-center">
      <ion-col size="6" style="display: flex;" class="ion-justify-content-center">
        <ion-thumbnail [class]="isLoading?'loading':''" style="--border-radius:50%;--size:150px;position: relative;">
          <img *ngIf="!isLoading" alt="avatar" [src]="dataUser.photo" />
          <ion-spinner *ngIf="isLoading" name="crescent"></ion-spinner>
          <button (click)="!isLoading?optionsProfilePhoto():null" class="buttom">
            <ion-icon style="font-size:22px;" name="camera"></ion-icon>
          </button>
        </ion-thumbnail>
      </ion-col>
      <ion-col size="12">
        <ion-list class="list1">
          <ion-item lines="none" (click)="openEditNameUser()">
            <ion-icon slot="start" name="person"></ion-icon>
            <ion-icon slot="end" name="pencil"></ion-icon>
            <ion-label>
              <h3>Nombre:</h3>
              <h4>{{dataUser.nameUser}}</h4>
            </ion-label>
          </ion-item>
          <ion-item lines="none">
            <ion-icon slot="start" name="mail"></ion-icon>
            <ion-label>
              <h3>E-mail:</h3>
              <h4>{{dataUser.emailUser}}</h4>
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list id="listEditName" class="listEditName hideKeyboard" *ngIf="editName">
    <ion-list-header class="headerEditName">
      <h6 class="headerEditName">Escribe tu nombre.</h6>
    </ion-list-header>
    <ion-item class="itemEditName">
      <ion-input  #inputEditName [(ngModel)]="nameUserEdit" style="--color:white;" type="text"></ion-input>
    </ion-item>
    <div class="buttonEditName ion-justify-content-end" style="display: flex;">
      <ion-button fill="clear" (click)="closeEditNameUser()">Cancelar</ion-button>
      <ion-button fill="clear" (click)="editNameUser()">Guardar</ion-button>
    </div>
  </ion-list>
</ion-content>
