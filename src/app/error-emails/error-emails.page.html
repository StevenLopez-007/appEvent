<ion-content style="--background:var(--ion-color-primary);" [fullscreen]="true">
  <ion-header>
    <ion-toolbar style="--background:var(--ion-color-primary);"">
      <ion-button (click)="close()" fill="clear" slot="end">
        Cerrar
      </ion-button>
      <ion-title class="titulo">Correos fallidos</ion-title>
    </ion-toolbar>
  </ion-header>
 <ion-grid fixed>
   <ion-row>
    <ion-col size="12" *ngFor="let col of falidedEmails;let i = index" [attr.data-index]="i">
      <ion-card class="proximosEventos" style="margin:0;">
        
          <ion-item lines="none">
            <ion-avatar class="ion-margin">
              <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
            </ion-avatar>
            <div>
              <ion-card-title class="ion-text-left">{{col.email.nombre}}</ion-card-title>
              <ion-card-subtitle class="ion-text-left">{{col.email.correo}}</ion-card-subtitle>
            </div>
          </ion-item>
        
      </ion-card>
    </ion-col>
   </ion-row>
 </ion-grid>
</ion-content>
