<ion-header>
  <ion-toolbar style="--background:var(--ion-color-primary);">
    <ion-title class="titulo">
      Cuenta
    </ion-title>
    <ion-buttons slot="end">
      <ion-button  style="--color:var(--ion-color-tertiary-contrast);">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed class="fadeIn animated">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-avatar class="ion-margin">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
          </ion-avatar>
          <ion-label>
            <h3>{{dataUser.nameUser}}</h3>
            <h4>{{dataUser.emailUser}}</h4>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header>
        <h2>Opciones de sesión.</h2>
        <!-- <ion-button>See All</ion-button> -->
      </ion-list-header>
      <ion-item (click)="logOut()">
        <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-list-header>
        <h2>Personalización.</h2>
        <!-- <ion-button>See All</ion-button> -->
      </ion-list-header>
      <ion-item (click)="changeTheme()" [disabled]="takeFroSystem">
        <ion-icon slot="start" name="contrast-outline"></ion-icon>
        <ion-label>Cambiar tema</ion-label>
        <ion-toggle mode="ios" slot="end" [ngModel]="darkMode"></ion-toggle>
      </ion-item>
      <!-- <ion-item (click)="changeThemefromSystem()" *ngIf="isAvailable">
        <ion-icon slot="start" name="color-fill-outline"></ion-icon>
        <ion-label>Tomar tema del sistema.</ion-label>
        <ion-checkbox [ngModel]="takeFroSystem"></ion-checkbox>
      </ion-item> -->
    </ion-list>
  </ion-grid>

</ion-content>
