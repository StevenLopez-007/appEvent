<ion-header>
  <ion-toolbar style="--background:#180B4F;">
    <ion-title class="titulo">
      Usuario
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="onClick()" style="--color:white;">
        <ion-icon name="settings-outline" slot="icon-only"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid fixed class="fadeIn animated">
    <ion-row>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-avatar class="ion-margin">
            <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y" />
          </ion-avatar>
          <ion-label>
            <h1>Steven Lopez</h1>
            <h4>steven@gmail.com</h4>
          </ion-label>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header>
        <h2>Opciones de sesión.</h2>
        <!-- <ion-button>See All</ion-button> -->
      </ion-list-header>
      <ion-item (click)="logOut()">
        <ion-icon style="margin:5px;" name="lock-closed-outline"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-grid>

</ion-content>
