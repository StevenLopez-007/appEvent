  <ion-grid fixed class="ion-padding" class="formDatosEvent fadeIn animated">
    <ion-row>
      <ion-col size="12">
        <h1 class="titulo">Nuevo Evento <ion-icon slot="start" name="add-outline"></ion-icon>
        </h1>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="floating">Nombre</ion-label>
          <ion-input [(ngModel)]="nombre" required [maxlength]="20" clear-input style="--color:white;"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="floating">Descripcion</ion-label>
          <ion-textarea clearOnEdit required [maxlength]="80" style="--color:white;"></ion-textarea>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label style="display: flex;align-items: center;" position="floating">
            <ion-icon style="margin-right: 5px;" slot="start" name="cash-outline"></ion-icon>Precio Entrada
          </ion-label>
          <ion-input required inputmode="decimal" clear-input style="--color:white;"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label position="floating">Numero Entradas</ion-label>
          <ion-input required inputmode="numeric" clear-input style="--color:white;"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>Seleccione la fecha</ion-label>
          <ion-datetime cancel-text="Cancelar" doneText="Aceptar" required
            style="--placeholder-color:white;color:white;" [pickerOptions]="customPickerOptions"
            displayFormat="DD MM YYYY" min="1981" [max]="2002"></ion-datetime>
        </ion-item>
      </ion-col>
      <ion-col size="12">
        <ion-item lines="none">
          <ion-label>Seleccione la hora</ion-label>
          <ion-datetime cancel-text="Cancelar" doneText="Aceptar" required style="--placeholder-color:white;color:white;" [pickerOptions]="customPickerOptions"
            displayFormat="HH mm"></ion-datetime>
        </ion-item>
      </ion-col>
    </ion-row>

    <h3 class="titulo ion-text-center">Colaboradores <ion-icon slot="start" name="people-outline"></ion-icon>
    </h3>
    <ion-button style="--color:white; --background:#33CCCC; font-family:Comforta-Light;" (click)="presentModal()" expand="block" fill="solid" shape="round">
      Agregar
    </ion-button>
    <ion-row class="ion-justify-content-center ion-padding-end ion-padding-start">
      <ion-col size="12">
        <ion-card class="proximosEventos" style="margin:0;">
          <ion-item-sliding>
            <ion-item lines="none">
              <ion-avatar class="ion-margin">
                <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
              </ion-avatar>
              <div>
                <ion-card-title class="ion-text-left">Edgar Lopez</ion-card-title>
                <ion-card-subtitle class="ion-text-left">edgar@gmail.com</ion-card-subtitle>
              </div>
            </ion-item>
              <ion-item-options side="end">
                <ion-item-option lines="none" (click)="favorite(item)" style="--background:#33CCCC;">Eliminar</ion-item-option>
              </ion-item-options>
          </ion-item-sliding>
        </ion-card>
      </ion-col>
      <ion-col size="12">
